<div class="bg-white border-2 border-purple-400 rounded-lg shadow-xl p-6 h-full">
  <h2 class="text-3xl font-bold text-purple-950 mb-6 pb-3 border-b-2 border-purple-200">
    Quarter 1 Goals
  </h2>

  <!-- Add New Goal Input -->
  <div class="mb-6" (click)="stopPropagation($event)">
    <div class="flex gap-3">
      <input
        type="text"
        [(ngModel)]="newQuarterlyGoal"
        (keyup.enter)="addQuarterlyGoal()"
        placeholder="Add a new goal for Q1..."
        class="flex-1 px-4 py-3 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg"
      />
      <button
        (click)="addQuarterlyGoal()"
        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
        Add Goal
      </button>
    </div>
  </div>

  <!-- Quarterly Goals List -->
  <div class="space-y-3">
    @for (goal of goals; track goal.id) {
      <div class="p-4 rounded-lg hover:bg-purple-50 transition-colors duration-200 border border-purple-100">
        <!-- Goal Row -->
        <div class="flex items-start gap-3">
          <input
            type="checkbox"
            [id]="'quarterly-goal-' + goal.id"
            [(ngModel)]="goal.completed"
            class="mt-1 w-5 h-5 text-purple-600 border-purple-300 rounded focus:ring-purple-500 focus:ring-2 cursor-pointer"
          />
          <label
            [for]="'quarterly-goal-' + goal.id"
            class="flex-1 text-lg cursor-pointer"
            [class.line-through]="goal.completed"
            [class.text-gray-400]="goal.completed"
            [class.text-purple-900]="!goal.completed">
            {{ goal.text }}
          </label>
          <button
            (click)="showQuarterlyTagInput(goal.id, $event)"
            [class.bg-purple-500]="goal.showTagInput"
            [class.text-white]="goal.showTagInput"
            [class.bg-purple-100]="!goal.showTagInput"
            [class.text-purple-700]="!goal.showTagInput"
            class="ml-2 w-8 h-8 flex items-center justify-center hover:bg-purple-200 rounded-full transition-colors duration-200 shadow-sm hover:shadow-md"
            title="Add tag">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </div>

        <!-- Tags Display -->
        @if (goal.tags && goal.tags.length > 0) {
          <div (click)="stopPropagation($event)" class="flex flex-wrap gap-2 mt-3 ml-8">
            @for (tag of goal.tags; track $index) {
              <span class="inline-flex items-center gap-1 px-3 py-1 bg-purple-200 text-purple-900 rounded-full text-sm font-medium">
                {{ tag }}
                <button
                  (click)="removeQuarterlyTag(goal.id, $index)"
                  class="ml-1 hover:bg-purple-300 rounded-full p-0.5 transition-colors duration-200"
                  title="Remove tag">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </span>
            }
          </div>
        }

        <!-- Tag Input -->
        @if (goal.showTagInput) {
          <div (click)="stopPropagation($event)" class="mt-3 ml-8">
            <div class="flex gap-2">
              <input
                type="text"
                [(ngModel)]="newQuarterlyTagInput[goal.id]"
                (keyup.enter)="addTagToQuarterlyGoal(goal.id)"
                [maxlength]="15"
                placeholder="Add tag (max 15 chars)..."
                class="flex-1 px-3 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm"
              />
              <button
                (click)="addTagToQuarterlyGoal(goal.id)"
                class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg transition-colors duration-200 text-sm">
                Add
              </button>
            </div>
            <p class="text-xs text-purple-600 mt-1">{{ goal.tags?.length || 0 }}/5 tags</p>
          </div>
        }
      </div>
    }
  </div>
</div>
