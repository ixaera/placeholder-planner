<div class="bg-white border-4 border-violet-500 rounded-lg shadow-xl p-6">
  <h2 class="text-3xl font-bold text-violet-950 mb-6 pb-3 border-b-2 border-violet-200">
    Task Completion Analysis
  </h2>

  <div class="max-w-4xl mx-auto">
    <!-- Graph Title -->
    <div class="mb-6 text-center">
      <h3 class="text-xl font-semibold text-indigo-900">
        Tasks Completed This Week: <span class="text-violet-600">{{ selectedTag }}</span>
      </h3>
    </div>

    <!-- Bar Chart -->
    <div class="bg-gradient-to-br from-indigo-50 to-violet-50 rounded-lg p-8 mb-6">
      <div class="flex items-end justify-around h-80 gap-4">
        @for (dayData of getCurrentData(); track dayData.day) {
          <div class="flex flex-col items-center flex-1">
            <!-- Bar -->
            <div class="w-full flex flex-col justify-end items-center h-72 mb-2">
              <div class="text-sm font-semibold text-violet-800 mb-1">{{ dayData.count }}</div>
              <div
                class="w-full bg-gradient-to-t from-violet-500 to-violet-400 rounded-t-lg shadow-lg hover:from-violet-600 hover:to-violet-500 transition-all duration-300"
                [style.height.%]="getBarHeight(dayData.count)">
              </div>
            </div>
            <!-- Day Label -->
            <div class="text-sm font-bold text-indigo-900">{{ dayData.day }}</div>
          </div>
        }
      </div>

      <!-- Y-axis label -->
      <div class="mt-4 text-center text-xs text-violet-600 font-medium">
        Number of Tasks Completed
      </div>
    </div>

    <!-- Tag Selector Dropdown -->
    <div class="flex flex-col items-center gap-3">
      <label for="tag-selector" class="text-lg font-semibold text-indigo-900">
        Select Tag to Analyze:
      </label>
      <select
        id="tag-selector"
        [(ngModel)]="selectedTag"
        class="px-6 py-3 border-2 border-violet-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-base font-medium text-indigo-900 bg-white shadow-md hover:border-violet-400 transition-colors duration-200 cursor-pointer">
        @for (tag of defaultTags; track tag) {
          <option [value]="tag">{{ tag }}</option>
        }
      </select>
    </div>

    <!-- Summary Stats -->
    <div class="mt-8 grid grid-cols-3 gap-4">
      <div class="bg-indigo-100 rounded-lg p-4 text-center">
        <div class="text-2xl font-bold text-indigo-900">
          {{ getTotalTasks() }}
        </div>
        <div class="text-sm text-indigo-700 font-medium">Total Tasks</div>
      </div>
      <div class="bg-violet-100 rounded-lg p-4 text-center">
        <div class="text-2xl font-bold text-violet-900">
          {{ getDailyAverage() }}
        </div>
        <div class="text-sm text-violet-700 font-medium">Daily Average</div>
      </div>
      <div class="bg-purple-100 rounded-lg p-4 text-center">
        <div class="text-2xl font-bold text-purple-900">
          {{ getMaxCount() }}
        </div>
        <div class="text-sm text-purple-700 font-medium">Peak Day</div>
      </div>
    </div>
  </div>
</div>
