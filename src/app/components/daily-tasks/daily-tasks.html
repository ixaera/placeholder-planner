<div class="bg-white border-2 border-indigo-300 rounded-lg shadow-xl p-6 h-full">
  <h2 class="text-3xl font-bold text-indigo-950 mb-6 pb-3 border-b-2 border-violet-200">
    Monday
  </h2>

  <!-- Add New Task Input -->
  <div class="mb-6" (click)="stopPropagation($event)">
    <div class="flex gap-3">
      <input
        type="text"
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
        placeholder="Add a new to-do..."
        class="flex-1 px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
      />
      <button
        (click)="addTask()"
        class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
        Add To-Do
      </button>
    </div>
  </div>

  <!-- Tasks List -->
  <div class="space-y-3">
    @for (task of tasks; track task.id) {
      <div class="p-4 rounded-lg hover:bg-indigo-50 transition-colors duration-200 border border-indigo-100">
        <!-- Task Row -->
        <div class="flex items-start gap-3">
          <input
            type="checkbox"
            [id]="'task-' + task.id"
            [(ngModel)]="task.completed"
            class="mt-1 w-5 h-5 text-indigo-600 border-indigo-300 rounded focus:ring-indigo-500 focus:ring-2 cursor-pointer"
          />
          <label
            [for]="'task-' + task.id"
            class="flex-1 text-lg cursor-pointer"
            [class.line-through]="task.completed"
            [class.text-gray-400]="task.completed"
            [class.text-indigo-900]="!task.completed">
            {{ task.text }}
          </label>
          <button
            (click)="showTaskTagInput(task.id, $event)"
            [class.bg-indigo-500]="task.showTagInput"
            [class.text-white]="task.showTagInput"
            [class.bg-indigo-100]="!task.showTagInput"
            [class.text-indigo-700]="!task.showTagInput"
            class="ml-2 w-8 h-8 flex items-center justify-center hover:bg-indigo-200 rounded-full transition-colors duration-200 shadow-sm hover:shadow-md"
            title="Add tag">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </div>

        <!-- Tags Display -->
        @if (task.tags && task.tags.length > 0) {
          <div (click)="stopPropagation($event)" class="flex flex-wrap gap-2 mt-3 ml-8">
            @for (tag of task.tags; track $index) {
              <span class="inline-flex items-center gap-1 px-3 py-1 bg-indigo-200 text-indigo-900 rounded-full text-sm font-medium">
                {{ tag }}
                <button
                  (click)="removeTaskTag(task.id, $index)"
                  class="ml-1 hover:bg-indigo-300 rounded-full p-0.5 transition-colors duration-200"
                  title="Remove tag">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </span>
            }
          </div>
        }

        <!-- Tag Input -->
        @if (task.showTagInput) {
          <div (click)="stopPropagation($event)" class="mt-3 ml-8">
            <div class="flex gap-2">
              <input
                type="text"
                [(ngModel)]="newTaskTagInput[task.id]"
                (keyup.enter)="addTagToTask(task.id)"
                [maxlength]="15"
                placeholder="Add tag (max 15 chars)..."
                class="flex-1 px-3 py-2 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm"
              />
              <button
                (click)="addTagToTask(task.id)"
                class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg transition-colors duration-200 text-sm">
                Add
              </button>
            </div>
            <p class="text-xs text-indigo-600 mt-1">{{ task.tags?.length || 0 }}/5 tags</p>
          </div>
        }
      </div>
    }
  </div>
</div>
