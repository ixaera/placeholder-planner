<!-- Login Container with Winter Background -->
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-violet-50 to-lavender-100 flex items-center justify-center p-6">

  <!-- Login Card -->
  <div class="w-full max-w-md">
    <div class="bg-white border-4 border-violet-500 rounded-lg shadow-2xl p-8">

      <!-- Title -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-950 tracking-tight mb-2">
          Placeholder Planner
        </h1>
        <p class="text-lg text-violet-600 font-medium">
          Sign in to continue
        </p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onLogin()" class="space-y-6">

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-semibold text-indigo-900 mb-2">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200 text-indigo-900"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-semibold text-indigo-900 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200 text-indigo-900"
            placeholder="Enter your password"
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-3 bg-violet-600 hover:bg-violet-700 text-white font-bold text-lg rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2">
          Sign In
        </button>

      </form>

      <!-- Footer Note -->
      <div class="mt-6 text-center">
        <p class="text-sm text-violet-400 italic">
          Any username/password will work
        </p>
      </div>

    </div>
  </div>

</div>
