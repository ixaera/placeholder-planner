<!-- Main Container with Winter Background -->
<div (click)="closeAllTagInputs()" class="min-h-screen bg-gradient-to-br from-indigo-50 via-violet-50 to-lavender-100 p-6">

  <!-- Title Header -->
  <header class="text-center mb-8 relative">
    <h1 class="text-5xl font-bold text-indigo-950 tracking-tight">
      {{ title }}
    </h1>
    <!-- Logout Button -->
    <button
      (click)="logout()"
      class="absolute top-0 right-4 px-4 py-2 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200">
      Logout
    </button>
  </header>

  <!-- Top Bar Panel -->
  <div class="max-w-7xl mx-auto mb-6">
    <div class="bg-white border-4 border-violet-500 rounded-lg shadow-lg p-4">
      <div class="flex justify-center items-center gap-4 text-lg font-semibold text-indigo-900">
        <button
          (click)="showDailyTasks()"
          [class.bg-indigo-500]="!showYearlyGoals && !showQuarterlyGoals"
          [class.text-white]="!showYearlyGoals && !showQuarterlyGoals"
          [class.bg-indigo-100]="showYearlyGoals || showQuarterlyGoals"
          class="px-4 py-2 rounded-md hover:bg-indigo-400 hover:text-white transition-all duration-200 cursor-pointer shadow-sm hover:shadow-md">
          {{ weekInfo }}
        </button>
        <span class="text-violet-400">|</span>
        <button
          (click)="toggleQuarterlyGoals()"
          [class.bg-purple-500]="showQuarterlyGoals"
          [class.text-white]="showQuarterlyGoals"
          [class.bg-violet-100]="!showQuarterlyGoals"
          class="px-4 py-2 rounded-md hover:bg-purple-400 hover:text-white transition-all duration-200 cursor-pointer shadow-sm hover:shadow-md">
          {{ quarterInfo }}
        </button>
        <span class="text-violet-400">|</span>
        <button
          (click)="toggleYearlyGoals()"
          [class.bg-violet-500]="showYearlyGoals"
          [class.text-white]="showYearlyGoals"
          [class.bg-violet-100]="!showYearlyGoals"
          class="px-4 py-2 rounded-md hover:bg-violet-400 hover:text-white transition-all duration-200 cursor-pointer shadow-sm hover:shadow-md">
          {{ yearInfo }}
        </button>
        <span class="text-violet-400">|</span>
        <span class="px-4 py-2 bg-lavender-200 rounded-md italic">{{ motivationalText }}</span>
      </div>
    </div>
  </div>

  <!-- Main Content Area: Tasks and Goals -->
  <div class="max-w-7xl mx-auto mb-6">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <!-- Main Left Panel: Monday Tasks OR Quarterly Goals OR Yearly Goals (75% on large screens = 3/4 columns) -->
      <div class="lg:col-span-3">
        <!-- Daily Tasks View -->
        @if (!showYearlyGoals && !showQuarterlyGoals) {
          <app-daily-tasks [tasks]="tasks"></app-daily-tasks>
        }

        <!-- Quarterly Goals View -->
        @if (showQuarterlyGoals) {
          <app-quarterly-goals [goals]="quarterlyGoals"></app-quarterly-goals>
        }

        <!-- Yearly Goals View -->
        @if (showYearlyGoals) {
          <app-yearly-goals [goals]="yearlyGoals"></app-yearly-goals>
        }
      </div>

      <!-- Right Sidebar: Weekly Goals (25% on large screens = 1/4 column) -->
      <div class="lg:col-span-1">
        <app-weekly-goals [goals]="weeklyGoals"></app-weekly-goals>
      </div>
    </div>
  </div>

  <!-- Bottom Panel -->
  <div class="max-w-7xl mx-auto">
    <div class="bg-white border-4 border-violet-500 rounded-lg shadow-lg p-4">
      <div class="text-center text-lg font-medium text-indigo-800">
        {{ bottomText }}
      </div>
    </div>
  </div>

</div>
